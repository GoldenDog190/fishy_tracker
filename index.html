<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishy Tracker</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Tank Parameters</legend>
      <label>Nitrate: 
      <input  type="text" name="nitrate"></label><br />

      <label>Alkalinity:
        <input type="text" name="alkalinity">
      </label><br />

      <label>Calcium: 
        <input type="text" name="calcium">
      </label><br />
    </fieldset>
    <fieldset>
      <legend>Stretch Tank Parameters</legend>
      <label>Magnesium: 
      <input  type="text" name="magnesium"></label><br />

      <label>Salinity:
        <input type="text" name="salinity">
      </label><br />

      <label>Temperature: 
        <input type="text" name="temperature">
      </label><br />
    </fieldset>
  </form>
</body>

</html>
